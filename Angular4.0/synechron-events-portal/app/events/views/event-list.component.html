<h1 [innerText]="pageTitle"></h1>
<hr>
<h5 [innerText]="subTitle"></h5>
<hr>
<div class="row">
    <div class="col-md-2">Search Event By Name</div>
    <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Enter event search first letter" [(ngModel)]="searchChar">
    </div>
</div>

<hr>

<table class="table table table-hover table-striped" *ngIf="events.length>0;else noDataTemplate">
    <thead>
        <tr>
            <th>Event Id</th>
            <th>Event Code</th>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>Fees</th>
            <th>logo</th>
            <th>See Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events | eventNameFilter:searchChar">
            <td><span [innerText]="event.eventId"></span></td>
            <td><span [innerText]="event.eventCode | uppercase"></span></td>
            <td><span [innerText]="event.eventName | lowercase"></span></td>
            <td><span [innerText]="event.startDate | date:'longDate'"></span></td>
            <td><span [innerText]="event.fees | currency:'GBP'"></span></td>
            <td><img [src]="event.logi" [title]="event.eventName" [style.width]="imgWidth" [style.height]="imgHeight" class="img-circle"></td>
            <td><button class="btn btn-primary" (click)="getSelectedEvent(event.eventId)">See Details</button></td>
        </tr>
    </tbody>
</table>
<ng-template #noDataTemplate>
    <h3>No Employees Found !!! </h3>
</ng-template>
<div class="container-fluid" *ngIf="selectedEvent">
    <event-details [currentEvent]="selectedEvent"></event-details>
</div>
